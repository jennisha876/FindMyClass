<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href="logo image.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="logo image.jpg">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0; 
}

.image-container {
    flex: 1;
    display: flex;
    justify-content: left;
    align-items: left;
}

.image-container img {
    width: 100%;
    max-width: 1000px;
    max-height: 600px;
    margin: 0 auto;
    display: block;
}

.container {
    flex: 1;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    box-sizing: border-box; 
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 32px; 
}

label {
    font-weight: bold;
    display: block; 
}

input[type="text"],
input[type="password"] {
    width: 100%; 
    padding: 10px;
    margin-bottom: 10px; 
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box; 
}

input[type="submit"] {
    background: #333;
    color: #fff;
    padding: 10px 15px;
    border: 0;
    border-radius: 3px;
    cursor: pointer;
    width: 100%; 
}

.logo {
    display: block;
    margin: 0 auto; 
    width: 30%; 
}
    </style>
</head>
<body>
     <div class="image-container">
        <img src="sign in image.jpg" alt="Login Image"> 
    </div>
    <div class="container">
        <img src="logo image.jpg" alt="Logo" class="logo"> 
        <h2>Welcome to Find My Class</h2>
        <form action="FindMyClass.html" method="get" onsubmit="signUpSuccess()">
            <div class="form-group">
                <label for="emailaddress">Email Address</label><br>
                <input type="text" id="emailaddress" placeholder="Enter email address..." name="emailaddress" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter Password..." name="password" required>
            </div>
    
            <div class="form-group" style="display: flex; justify-content: center;">
                <input type="submit" value="Sign up">
            </div>
            <div class="form-group" style="display: flex; justify-content: center;">
                <p>Already signed up?<a href="FindMyClass.html">Login</a></p> 
            </div>
        </form>
    </div>
    <script>
             function signUpSuccess() {
            var emailaddressInput = document.getElementById('emailaddress').value;
            var validDomain = 'stu.ncu.edu.jm'; 

            if (emailaddressInput.endsWith('@' + validDomain)) {
                alert('Successfully signed up!');
                return true; 
            } else {
                alert('Invalid email address');
                return false; 
                            }
        }
    </script>
</body>
</html>
