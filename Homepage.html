    <!-- Leaflet JS -->

 
    
<script>
    $(document).ready(function () {
        $('.dropbtn').click(function () {
            $('.dropdown-content').toggle();
        });

        // Close the dropdown if the user clicks outside of it
        $(document).click(function (event) {
            if (!$(event.target).closest('.dropdown').length) {
                $('.dropdown-content').hide();
            }
        });
    });

    var map;
    var inputElement = document.getElementById('myInput');
    var searchGo = document.getElementById('searchGo');

    // Create a Leaflet map with OpenStreetMap tiles
    map = L.map('map').setView([18.016, -77.499], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 35,
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Array of locations
    var locations = [
        { lat: 18.0176051, lng: -77.4989789, name: 'Sorenson Hall'},
        { lat: 18.0158418, lng: -77.4983106, name: 'Robinson Hall'},
        { lat: 18.0180623, lng: -77.4995935, name: 'Jamaica Hall'},
        { lat: 18.0166529, lng: -77.4988458, name: 'Student Finance'},
        { lat: 18.0150526, lng: -77.4979656, name: 'Cedar Hall'},
        { lat: 18.0142697, lng: -77.4998876, name: 'Leila Reid Hall'},
        { lat: 18.0163628, lng: -77.4984582, name: 'Hiram S. Walters Resource Centre'},
        { lat: 18.0161987, lng: -77.4984454, name: 'Micro Lab'},
        { lat: 18.0161037, lng: -77.5002281, name: 'Gymnatorium'},
        { lat: 18.0163255, lng: -77.5002082, name: 'Student Lounge'},
        { lat: 18.015604, lng: -77.498864, name: 'Department of Computer Information Science'},
        { lat: 18.0168677, lng: -77.4991768, name: 'Department of Biology and Natural Sciences'},
        { lat: 18.0166759, lng: -77.499013, name: 'University Records'},
        { lat: 18.0133389, lng: -77.4969557, name: 'Department of Dental Hygiene'},
        { lat: 18.0138841, lng: -77.4982426, name: 'NCU Media Group'},
        { lat: 18.0146957, lng:-77.4975965, name: 'NCU Bookstore'},
        { lat: 18.0147851, lng:-77.4997443, name: 'Music & Fine Arts Department'},
        { lat: 18.017105, lng:-77.498931, name: 'Student Services'},
        { lat: 18.0168052, lng:-77.4993059, name: 'Field View'},
        
      // Add more locations as needed
    ];

    // Function to show locations on the map
    function showLocations(locationNames) {
      // Clear existing markers
      map.eachLayer(function (layer) {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      locationNames.forEach(name => {
        // Find the location in the locations array
        var location = locations.find(location => location.name === name);

        // If the location was found, add a marker to that location with a popup
        if (location) {
          L.marker([location.lat, location.lng]).addTo(map)
            .bindPopup(location.name)
            .openPopup();
        }
      });
    }

    // Live filter results while typing (no history commit)
    inputElement.addEventListener('input', function (event) {
      var searchTerm = event.target.value.trim().toLowerCase();
      var filteredLocations = locations.filter(location =>
        location.name.toLowerCase().includes(searchTerm)
      );
      showLocations(filteredLocations.map(location => location.name));
    });

    // Commit a search: save to history and show results
    function commitSearch() {
      var term = inputElement.value.trim();
      if (!term) return;
      var historyV2 = [];
      try { historyV2 = JSON.parse(localStorage.getItem('searchHistoryV2')) || []; } catch(e) {}
      historyV2.unshift({ q: term, ts: Date.now() });
      // Dedupe by q, keep latest order
      const seen = new Set();
      historyV2 = historyV2.filter(item => {
        if (seen.has(item.q)) return false; seen.add(item.q); return true;
      }).slice(0, 200);
      localStorage.setItem('searchHistoryV2', JSON.stringify(historyV2));

      var filtered = locations.filter(l => l.name.toLowerCase().includes(term.toLowerCase()));
      showLocations(filtered.map(l => l.name));
    }

    // Enter key commits search
    inputElement.addEventListener('keydown', function(e){
      if (e.key === 'Enter') { e.preventDefault(); commitSearch(); }
    });
    // Click on icon commits search
    if (searchGo) { searchGo.addEventListener('click', commitSearch); }

    // If a query param ?q=term is present, prefill and commit
    (function(){
      var params = new URLSearchParams(window.location.search);
      var q = params.get('q');
      if (q) { inputElement.value = q; commitSearch(); }
    })();

    // Map-embedded Locate control
    var LocateControl = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function(map){
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-locate');
        var btn = L.DomUtil.create('a', 'locate-btn', container);
        btn.href = '#';
        btn.title = 'Locate Me';
        btn.innerHTML = '<i class="fa-solid fa-location-crosshairs"></i>';
        L.DomEvent.on(btn, 'click', function(e){
          L.DomEvent.stop(e);
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(pos){
              var userLatLng = L.latLng(pos.coords.latitude, pos.coords.longitude);
              L.marker(userLatLng).addTo(map).bindPopup('Your Location').openPopup();
              // Accuracy circle
              L.circle(userLatLng, { radius: pos.coords.accuracy, color: '#007bff', fillColor: '#cfe3ff', fillOpacity: 0.3 }).addTo(map);
              map.panTo(userLatLng);
            }, function(err){
              alert('Error getting your location: ' + err.message);
            });
          }
        });
        return container;
      }
    });
    map.addControl(new LocateControl());
  </script>
